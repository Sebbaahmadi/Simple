{% extends "base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
<!-- source from here: https://dev.to/earthcomfy/creating-a-django-registration-login-app-part-ii-3k6 -->
<br> <br> <br> <br> 
<div class="row justify-content-center"> 

    <div class="col-4">
        <div class="card" style="width: 30rem; margin: 0;">
            <div class="card-body">
            <h5 class="card-title" style="text-align: center;">You have been logged out</h5>
            <p class="card-text" style="text-align: center;">
                Thanks for your time 
            </p>
            <br><hr>
            <p style="text-align: center;"><a href="{% url 'login' %}" class="btn btn-primary">Sign in again</a></p>
            </div>
        </div>
    </div>
</div>
   

{% endblock content %}
